events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Доверяем прокси (nginx контейнер)
    set_real_ip_from 172.18.0.0/16;   # Docker сеть
    set_real_ip_from 100.64.0.0/10;   # Tailscale
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Формат логов с реальным IP
    log_format main '$realip_remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    # Фильтрация мусорных запросов
    map $request_uri $loggable {
        default 1;
        ~*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ 0;
        ~*\.(git|svn|env|yml|yaml|json|php|sql|bak|backup|old|swp|config|secrets|credentials)$ 0;
        ~/(health|healthcheck|robots\.txt|favicon\.ico)$ 0;
    }

    # Логирование в stdout для Docker
    access_log /dev/stdout main if=$loggable;
    error_log /dev/stderr warn;

    # Оптимизация
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Безопасность
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Кеширование статики
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # SPA роутинг - все запросы перенаправляем на index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Healthcheck
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
